	<meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		canvas{
			width:100vw;
			height:100vh;
			margin:0;
		}
	</style>
<script type="text/javascript">
//3dlayer - 2dworld - ma

let layer3d;

function setup() {
	createCanvas(windowWidth, windowHeight);
	layer3d = createGraphics(width, height, WEBGL); // 3d space layer
	layer3d.angleMode(DEGREES); // adjust angleMode of the layer
}

function draw() {
	background(frameCount%255, 0, 255, 10);
	
	textSize(200);
	fill(frameCount%255);
	text('look at my fancy spinning torus spin!', 0, 0, width, height);
	
	layer3d.clear(); // clear the layer
	layer3d.push(); 
	layer3d.noStroke();
	layer3d.lights();
	layer3d.fill(255, 0, frameCount%255, 150)
	layer3d.rotateY(frameCount/2)
	layer3d.rotateX(frameCount/3)
	layer3d.torus(layer3d.height/4, layer3d.height/10, 5, 5);
	layer3d.pop();
	
	image(layer3d, 0, 0); // SHOW the layer
	
}

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	let targetX = iVal;
	let dx = targetX - oVal; 
	return oVal += dx * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}

function saveFrame(toolName){
	let timestamp = (new Date()).toISOString().replace(/[^0-9]/g, '').slice(0, -3);
	let filename = toolName + '_' + timestamp + '.png';
	// filename = toolName + '.png'; // uncomment to remove timestamp from name
	save(filename);
}
</script>
