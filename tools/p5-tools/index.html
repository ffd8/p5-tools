function saveFrame(toolName){
	let timestamp = (new Date()).toISOString().replace(/[^0-9]/g, '').slice(0, -3);
	let filename = toolName + '_' + timestamp + '.png';
	// filename = toolName + '.png'; // uncomment to remove timestamp from name
	save(filename);
}

function setup() {
	createCanvas(windowWidth, windowHeight);
	rectMode(CENTER);
	fill(255);
	stroke(0);
	strokeWeight(2)
	textSize(height/8);
	textAlign(CENTER, CENTER);
	textFont('roboto mono');
	angleMode(DEGREES);
	background(0);
}

function draw() {
	//textSize(noise(frameCount*.001)*height/4);
	push();
	textSize(20+abs(sin(frameCount*0.1))*height/4)
	translate(width / 2, height / 2);
	rotate(frameCount / 2);
	//let offx = abs(sin(frameCount*.12))*height/2;//noise(frameCount*.0012)*200;
	text("p5-tools", 0, 0, width, height);
	pop();

	push();

	rectMode(CORNER)
	textSize(20)
	text("Welcome to P5-TOOLS!\nblah blah blah intro here...", 10, 60, width/4, height/4);
	pop();

}




/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	let targetX = iVal;
	let dx = targetX - oVal; 
	return oVal += dx * eVal;
}
