//textToPoints

/*	textToPoints // cc teddavis.org 2019	*/

var font, myText = "P5-TOOLS";
var points = [];

// function preload() {
// 	font = loadFont('includes/fonts/RobotoMono-Regular.ttf');
// }

function setup() {
	createCanvas(windowWidth, windowHeight);
	stroke(255);
	font = loadFont('data/RobotoMono-Regular.ttf', getPoints);
	//getPoints();
	rectMode(CENTER);
}

function draw() {
	background(0);
	translate(width / 4, height * .7);
	for(var i = 0; i < points.length; i++) {
		var pt = points[i];
		push();
		translate(pt.x, pt.y);
		rotate(radians(sin(frameCount * i * 0.00003) * 180));
		var w = dist(mouseX, mouseY, pt.x + width / 4, pt.y + height * .7) / 3;
		line(0, 0, w, w);
		pop();
	}
}

function getPoints() {
	var s = width / myText.length;
	points = font.textToPoints(myText, 0, 0, s);
	textFont(font);

}



/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	let targetX = iVal;
	let dx = targetX - oVal; 
	return oVal += dx * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}
