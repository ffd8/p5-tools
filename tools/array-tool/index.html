	function saveFrame(toolName){
		let timestamp = (new Date()).toISOString().replace(/[^0-9]/g, '').slice(0, -3);
		let filename = toolName + '_' + timestamp + '.png';
		// filename = toolName + '.png'; // uncomment to remove timestamp from name
		save(filename);
	}

let coords = [];

function setup() {
	createCanvas(windowWidth, windowHeight);
	
	for(let i=0; i<25;i++){
		coords.push(createVector(width/2, height/2, random(10, 50)))
	}
	
}

function draw() {
	background(0, noise(frameCount*.1)*30)
	noFill();
	stroke(255)
	
	beginShape();
	for(let i=0; i<coords.length; i++){
		let coord = coords[i];
		coord.x = noise(pow(i, 2)+frameCount*.0013)*width;
		coord.y = noise(pow(i, 4)+frameCount*.00125)*height;
		coord.z = 10+noise(i*50+frameCount*.012)*40;
		ellipse(coord.x, coord.y, coord.z)
	}
	endShape();
}

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized

// custom ease function
function ease(iVal, oVal, eVal){
	let targetX = iVal;
	let dx = targetX - oVal; 
	return oVal += dx * eVal;
}
